<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
        <h4 class="title">{{ contact?.name }}</h4>
        <div class="row pull-right margin-right-sm">
          <a class="btn btn-info" *ngIf="!isEditing" (click)="onEdit()">Edit</a>
          <a class="btn btn-danger" *ngIf="!isEditing" (click)="onDelete()">Delete</a>
          <a class="btn btn-success" *ngIf="isEditing" (click)="onSave()">Save</a>
          <a class="btn btn-default" *ngIf="isEditing" (click)="onCancel()">Cancel</a>
        </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
        <div *ngIf="!isEditing">
          <h5><strong>Email: </strong>{{ contact?.email }}</h5>
          <h5><strong>Phone: </strong>{{ contact?.phone }}</h5>
        </div>
        <div *ngIf="isEditing">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" [(ngModel)]="editName">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" [(ngModel)]="editEmail">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" type="text" class="form-control" [(ngModel)]="editPhone">
          </div>
        </div>
    </div>
  </div>
</div>
