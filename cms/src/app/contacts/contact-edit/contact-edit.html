<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="title">{{ editMode ? 'Edit Contact' : 'Add New Contact' }}</h4>
  </div>
  <div class="panel-body">
    <form #contactForm="ngForm" (ngSubmit)="onSave()" *ngIf="contact">
      <div class="form-group">
        <label for="name">Name:</label>
        <input 
          type="text" 
          id="name" 
          class="form-control" 
          name="name"
          [(ngModel)]="contact.name"
          required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          name="email"
          [(ngModel)]="contact.email"
          required>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input 
          type="tel" 
          id="phone" 
          class="form-control" 
          name="phone"
          [(ngModel)]="contact.phone"
          required>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL (optional):</label>
        <input 
          type="text" 
          id="imageUrl" 
          class="form-control" 
          name="imageUrl"
          [(ngModel)]="contact.imageUrl">
      </div>

      <div class="btn-group">
        <button 
          type="submit" 
          class="btn btn-success"
          [disabled]="!contactForm.valid">
          Save
        </button>
        <button 
          type="button" 
          class="btn btn-default"
          (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
