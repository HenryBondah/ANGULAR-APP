<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <h4 class="title">{{ document?.name }}</h4>
      <div class="row pull-right margin-right-sm">
        <a class="btn btn-primary">View</a>
        <a class="btn btn-info">Edit</a>
        <a class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <h5><strong>Description: </strong>{{ document?.description }}</h5>
      <h5><strong>URL: </strong><a [href]="document?.url">{{ document?.url }}</a></h5>
    </div>
  </div>
</div>
