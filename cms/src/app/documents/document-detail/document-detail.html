<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <h4 class="title">{{ document?.name }}</h4>
      <div class="row pull-right margin-right-sm">
          <a class="btn btn-primary" (click)="onView()">View</a>
          <a class="btn btn-info" *ngIf="!isEditing" (click)="onEdit()">Edit</a>
          <a class="btn btn-danger" *ngIf="!isEditing" (click)="onDelete()">Delete</a>
    <a class="btn btn-success" *ngIf="isEditing" (click)="onSave()">Save</a>
    <a class="btn btn-default" *ngIf="isEditing" (click)="onCancel()">Cancel</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
        <div *ngIf="!isEditing">
          <h5><strong>Description: </strong>{{ document?.description }}</h5>
          <h5><strong>URL: </strong><a [href]="document?.url">{{ document?.url }}</a></h5>
        </div>
        <div *ngIf="isEditing">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" [(ngModel)]="editName">
          </div>
          <div class="form-group">
            <label for="desc">Description</label>
            <input id="desc" type="text" class="form-control" [(ngModel)]="editDesc">
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input id="url" type="text" class="form-control" [(ngModel)]="editUrl">
          </div>
        </div>
    </div>
  </div>
</div>
