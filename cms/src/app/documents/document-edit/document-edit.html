<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="title">{{ editMode ? 'Edit Document' : 'Add Document' }}</h4>
  </div>
  <div class="panel-body">
    <form #documentForm="ngForm" (ngSubmit)="onSubmit(documentForm)" *ngIf="document">
      <div class="form-group">
        <label for="title">Document title:</label>
        <input 
          type="text" 
          id="title" 
          class="form-control" 
          name="title"
          #title="ngModel"
          [(ngModel)]="document.name"
          required>
      </div>

      <div class="form-group">
        <label for="description">Document description:</label>
        <textarea 
          id="description" 
          class="form-control" 
          name="description"
          #description="ngModel"
          rows="4"
          [(ngModel)]="document.description"></textarea>
      </div>

      <div class="form-group">
        <label for="url">Document URL:</label>
        <input 
          type="text" 
          id="url" 
          class="form-control" 
          name="url"
          #url="ngModel"
          [(ngModel)]="document.url"
          required>
      </div>

      <!-- Error message div -->
      <div class="alert alert-danger" 
           *ngIf="(title.invalid && title.touched) || (url.invalid && url.touched)">
        The Document title and Document URL are required fields.
      </div>

      <div class="btn-group">
        <button 
          type="submit" 
          class="btn btn-success"
          [disabled]="!documentForm.valid">
          Save
        </button>
        <button 
          type="button" 
          class="btn btn-default"
          (click)="onCancel()">
          Cancel
        </button>
      </div>
