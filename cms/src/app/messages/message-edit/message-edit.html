<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="recipient">Recipient:</label>
          <select id="recipient" name="recipient" class="form-control" [(ngModel)]="currentSender">
            <option value="">-- Select recipient --</option>
            <option *ngFor="let c of contacts" [value]="c.id">{{ c.name }}</option>
          </select>
        </div>
        <div class="col-sm-12 form-group">
          <label for="subject">Subject:</label>
          <input
            type="text"
            id="subject"
            class="form-control"
            size="120"
            max="120"
            #subject>
        </div>

        <div class="col-sm-12 form-group">
          <label for="message">Message:</label>
          <input
            type="text"
            id="message"
            class="form-control"
            max="255"
            size="120"
            #msgText>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="button" 
            (click)="onSendMessage()">Send</button>
          <button 
            class="btn btn-danger" 
            type="button" 
            (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
